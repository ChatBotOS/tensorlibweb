<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TensorLib 实验室</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>登录</h1>
              <div>
                <input type="text" class="form-control" placeholder="邮箱账号" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="密码" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">登录</a>
                
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  <a class="to_register" href="#">忘记密码</a>
				   <a href="#signup" class="to_register"> 注册账号 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
				             
                  <h1><i class="fa fa-paw"></i> TensorLib 实验室</h1>
                  <p>©2018 保留所有权利. TensorLib 实验室!</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>创建 TensorLib 账号</h1>
              <div>
                <input type="text" class="form-control" placeholder="您的称呼" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="邮箱账号" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="设置密码" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">创建</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  <a href="#signin" class="to_register"> 已有账号，请登录 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> TensorLib 实验室</h1>
                  <p>©2018 保留所有权利. TensorLib 实验室!</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
